<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Assets/Styles/index.css" rel="stylesheet">
</head>
        <nav aria-label="Breadcrumbs">
            <ul id="top" role="list">
                <li><a href="../index.html">Homepage</a></li>
            </ul>
        </nav>
<body>
    <p>Already an AltSchooler? Sign In.</p>
    <main>
        <section>
            <h1>Signup</h1>
            <p>Take the next steps to apply at AltSchool Africa</p>
        </section>
        <section>
            <form>
                <fieldset>
                    <div>
                    <label>First Name</label>
                    <br>
                    <input type="text" placeholder="Enter first name"/>
                </div>
                <p> </p>
                <div>
                    <label>Last Name</label>
                    <br>
                    <input type="text" placeholder="Enter Last name"/>
                </div>
                <p> </p>
                <div>
                    <label>Gender</label>
                    <br>
                    <select aria-placeholder="Select Gender">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <p> </p>
                <div>
                    <label>Date of Birth</label>
                    <br>
                    <input type="date"/>
                </div>
                <p> </p>
                <div>
                    <label>Email Address</label>
                    <br>
                    <input type="text" placeholder="Enter Email Address"/>
                </div>
                <p> </p>
                <div>
                    <label>Phone Number</label>
                    <br>
                    <input type="tel" placeholder="0815552844"/>
                </div>
                <p> </p>
                <div>
                    <label>Country</label>
                    <br>
                    <select aria-placeholder="Select a Gender">
                        <option>Select your Country</option>
                        <option>Afghanistan</option>
                        <option>Brazil</option>
                        <option>Canada</option>
                        <option>Denmark</option>
                        <option>Egypt</option>
                        <option>Fiji</option>
                        <option>Germany</option>
                        <option>Honduras</option>
                        <option>India</option>
                        <option>Jamaica</option>
                        <option>Kenya</option>
                        <option>Laos</option>
                        <option>Malaysia</option>
                        <option>Nepal</option>
                        <option>Oman</option>
                        <option>Portugal</option>
                        <option>Qatar</option>
                        <option>Russia</option>
                        <option>South Africa</option>
                        <option>Thailand</option>
                        <option>Uganda</option>
                        <option>Venezuela</option>
                        <option>Yemen</option>
                        <option>Zimbabwe</option>
                        <option>Australia</option>
                        <option>Belgium</option>
                        <option>Chile</option>
                        <option>Dominican Republic</option>
                        <option>Estonia</option>
                        <option>France</option>
                        <option>Greece</option>
                        <option>Hungary</option>
                        <option>Iceland</option>
                        <option>Japan</option>
                        <option>Kazakhstan</option>
                        <option>Lebanon</option>
                        <option>Malta</option>
                        <option>New Zealand</option>
                        <option>Philippines</option>
                        <option>Romania</option>
                        <option>Saudi Arabia</option>
                        <option>Sweden</option>
                        <option>Turkey</option>
                        <option>United Kingdom</option>
                        <option>Vietnam</option>
                        <option>Algeria</option>
                        <option>Bulgaria</option>
                        <option>Croatia</option>
                        <option>Finland</option>
                    </select>
                </div>
                <p> </p>
                <div>
                    <label>State/City of Residence</label>
                    <br>
                    <input type="" placeholder="Enter yout state of Residence"/>
                </div>
                <p> </p>
                <div>
                    <label>How did you hear about us?</label>
                    <br>
                    <select aria-placeholder="Select a Gender">
                        <option>Select Channel</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>LinkedIn</option>
                        <option>Snapchat</option>
                        <option>WhatsApp</option>
                        <option>WeChat</option>
                        <option>TikTok</option>
                        <option>Reddit</option>
                    </select>
                </div>
                <p> </p>
                <div>
                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="Enter Password"/>
                </div>
                <p></p>
                <div>
                    <label>Confirm Password</label>
                    <br>
                    <input type="password" placeholder="Enter Password"/>
                </div>
                <p>By clicking continue, I agree to  Terms of Use and acknowledge that I have read the  Privacy Policy.</p>
                <input type="submit" value="submit"/>
            </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
